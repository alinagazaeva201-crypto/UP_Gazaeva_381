<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Книжная система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
        .auth-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2.5rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333; /* Добавлено: темный цвет текста */
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #333; /* Добавлено: темный цвет текста при фокусе */
        }
        .form-control::placeholder {
            color: #6c757d; /* Цвет placeholder */
        }
        .form-label {
            color: #333; /* Темный цвет для меток */
            font-weight: 600;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .auth-text {
            color: #6c757d;
            font-weight: 500;
        }
        .auth-link {
            color: #5a6fd8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }
        .book-decoration {
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            color: white;
            z-index: 0;
        }
        .book-1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        .book-2 {
            bottom: 10%;
            right: 10%;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="auth-section text-white">
        <!-- Декоративные элементы -->
        <div class="book-decoration book-1">
            <i class="fas fa-book"></i>
        </div>
        <div class="book-decoration book-2">
            <i class="fas fa-book-open"></i>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class="fas fa-book-reader"></i>
                            </div>
                            <h3>Вход в систему</h3>
                            <p class="mb-0 opacity-75">Добро пожаловать обратно!</p>
                        </div>
                        <div class="auth-body">
                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endif %}
                            
                            <form method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Логин</label>
                                    <input type="text" class="form-control" name="login" required placeholder="Введите ваш логин">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Пароль</label>
                                    <input type="password" class="form-control" name="password" required placeholder="Введите ваш пароль">
                                </div>
                                <button type="submit" class="btn btn-auth w-100 text-white mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                                </button>
                            </form>
                            <div class="text-center pt-3">
                                <p class="mb-0 auth-text">Нет аккаунта? 
                                    <a href="/регистрация" class="auth-link">Зарегистрируйтесь</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
