<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Книжная система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2.5rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #333;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-label {
            color: #333;
            font-weight: 600;
        }
        .btn-auth {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-auth:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .auth-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .auth-text {
            color: #6c757d;
            font-weight: 500;
        }
        .auth-link {
            color: #5a6fd8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-link:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }
        .book-decoration {
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            color: white;
            z-index: 0;
        }
        .book-1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        .book-2 {
            bottom: 10%;
            right: 10%;
            transform: rotate(15deg);
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .mb-3 {
            flex: 1;
        }
        .terms-checkbox {
            margin-bottom: 1rem;
        }
        .terms-label {
            font-size: 0.9rem;
            color: #495057;
            cursor: pointer;
        }
        .terms-link {
            color: #5a6fd8;
            text-decoration: none;
            font-weight: 600;
        }
        .terms-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .checkbox-group {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            background: #f8f9fa;
            margin-bottom: 1.5rem;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-check-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="auth-section text-white">
        <!-- Декоративные элементы -->
        <div class="book-decoration book-1">
            <i class="fas fa-book"></i>
        </div>
        <div class="book-decoration book-2">
            <i class="fas fa-book-open"></i>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h3>Регистрация</h3>
                            <p class="mb-0 opacity-75">Присоединяйтесь к нашему сообществу!</p>
                        </div>
                        <div class="auth-body">
                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endif %}
                            
                            <form method="post" id="registrationForm">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Логин *</label>
                                    <input type="text" class="form-control" name="login" required placeholder="Придумайте логин">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Пароль *</label>
                                    <input type="password" class="form-control" name="password" required placeholder="Создайте надежный пароль">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="example@mail.com">
                                </div>
                                
                                <div class="form-row">
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Имя</label>
                                        <input type="text" class="form-control" name="first_name" placeholder="Ваше имя">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Фамилия</label>
                                        <input type="text" class="form-control" name="last_name" placeholder="Ваша фамилия">
                                    </div>
                                </div>

                                <!-- Блок с чекбоксами соглашений -->
                                <div class="checkbox-group">
                                    <div class="terms-checkbox">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
                                            <label class="form-check-label terms-label" for="termsCheckbox">
                                                Я принимаю <a href="/terms" class="terms-link" target="_blank">Пользовательское соглашение</a> *
                                            </label>
                                        </div>
                                    </div>
                                    <div class="terms-checkbox">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="privacyCheckbox" required>
                                            <label class="form-check-label terms-label" for="privacyCheckbox">
                                                Я соглашаюсь с <a href="/privacy" class="terms-link" target="_blank">Политикой конфиденциальности</a> *
                                            </label>
                                        </div>
                                    </div>
                                    <div class="terms-checkbox">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="newsletterCheckbox">
                                            <label class="form-check-label terms-label" for="newsletterCheckbox">
                                                Я хочу получать информационные рассылки и уведомления
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- КНОПКА РЕГИСТРАЦИИ -->
                                <button type="submit" class="btn btn-auth w-100 text-white mb-3" id="submitButton">
                                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                                </button>
                            </form>
                            
                            <div class="text-center pt-3">
                                <p class="mb-0 auth-text">Уже есть аккаунт? 
                                    <a href="/вход" class="auth-link">Войдите</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const termsCheckbox = document.getElementById('termsCheckbox');
            const privacyCheckbox = document.getElementById('privacyCheckbox');
            const submitButton = document.getElementById('submitButton');
            
            // Функция проверки состояния чекбоксов
            function checkAgreements() {
                if (termsCheckbox.checked && privacyCheckbox.checked) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            }
            
            // Слушаем изменения в чекбоксах
            termsCheckbox.addEventListener('change', checkAgreements);
            privacyCheckbox.addEventListener('change', checkAgreements);
            
            // Изначально блокируем кнопку
            submitButton.disabled = true;
            
            // Обработка отправки формы
            form.addEventListener('submit', function(e) {
                if (!termsCheckbox.checked || !privacyCheckbox.checked) {
                    e.preventDefault();
                    alert('Для регистрации необходимо принять Пользовательское соглашение и Политику конфиденциальности');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
